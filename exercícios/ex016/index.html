<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
          height: 100%

        body { /* Paleta de cores do Instagram */
            background-image: linear-gradient(to bottom, #AF2D9F, #C22B8C, #D9316C, #E85A43, #FA9A3B);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
