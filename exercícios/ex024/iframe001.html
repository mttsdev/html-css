<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão 300x150 px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="">Curso em Vídeo</a>
        </iframe>

        <!-- Aqui, diferente da âncora para criar um link, usamos o iframe para aparecer o site diretamente do nosso site! -->
        
        para a prender a programar.</p>
        <p>O site do 
            
            <iframe src="https://www.google.com.br" frameborder="0"></iframe>
                <a href="https://mttsdev.github.isso" target="_blank"></a>
            também é legal!
            <!-- Porém, como você viu, o site não carregou, isso aocntece pois existem proteções que alguns sites usam para evitar que o conteúdo apareçam em iframes -->
        </p>


</body>
</html>
