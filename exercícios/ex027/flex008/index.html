<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
            align-items: start;
            height: 400px;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item" style="align-self: flex-end;">3</div>
        <div class="item" style="align-self: auto;">4</div>
        <div class="item" style="align-self: center;">5</div>
        <div class="item" style="align-self: stretch;">6</div>
        <div class="item" style="align-self: flex-start;">7</div>
    </div>
</body>
</html>
