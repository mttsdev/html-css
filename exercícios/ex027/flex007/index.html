<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }


    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="order: 3;">1</div>
        <div class="item" style="order: -2;">2</div>
        <div class="item" style="order: 7;">3</div>
        <div class="item" style="order: 4;">4</div>
        <div class="item" style="order: 0;">5</div>
        <div class="item" style="order: 1;">6</div>
        <div class="item" style="order: -1;">7</div>
    </div>
</body>
</html>
