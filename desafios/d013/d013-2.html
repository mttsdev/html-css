<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d013-2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 15px;
            border-collapse: separate;
        }

        .num {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="num">A</td>
            <td rowspan="4" class="num">B</td>
        </tr>

        <tr>
            <td rowspan="4" class="num">C</td>
            <td class="num">D</td>
            <td class="num">E</td>
            <td class="num">F</td>
        </tr>

        <tr>
            <td class="num">G</td>
            <td class="num">H</td>
            <td class="num">I</td>
        </tr>

        <tr>
            <td class="num">J</td>
            <td class="num">L</td>
            <td class="num">M</td>
        </tr>

        <tr>
            <td colspan="4" class="num">N</td>
        </tr>
    </table>
</body>
</html>
